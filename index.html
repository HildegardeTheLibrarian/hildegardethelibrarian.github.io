             "name_ru" : "Эриарат",
             "name_en" : "Eriarath",
             "description" : "<p>Также известный как Город Синих Крыш, или Город магов — крупнейший, важнейший и богатейший торговый центр заселённых людьми территорий, место расположения Академии магов. Является разновидностью олигархического города-государства, управляемого магами; на подчинённых территориях фактическое управление принадлежит градоначальникам и феодалам-аристократам, подчиняющимся Академии. Эриарат является столицей квазигосударственного образования на значительной территории, которое не имеет собственного устоявшегося общепринятого названия, в разных странах его именуют по-разному, в соответствии с местными традициями.</p><p>Согласно официальным источникам, Эриарат основан первым архимагом Рэнсентом Огненноруким в 1 г. Эры Академии одновременно с Академией магов; хотя несомненно, что поселение городского типа существовало в этом месте и ранее, однако официальные исторические хроники не содержат никаких упоминаний о нём, что видимо сделано намеренно, чтобы подчеркнуть роль Академии магов в государственном и социальном устройстве Эриарата. Город расположен в естественной холмистой долине по обе стороны впадающей в море реки Эриакс. Помимо Академии магов, в городе есть крупный морской порт, играющий огромную роль в товаротранспортном сообщении региона.</p><p>Географически город разделён рекой на две части; меньшая его часть, располагающаяся на левом берегу, считается более престижной, поскольку там расположена Академия магов, также в ней живут более обеспеченные граждане и аристократия. Менее престижный район на правом берегу реки значительно больше по площади, и состоит из разнородной застройки (включая трущобы), также непосредственно примыкает к морскому (на юге) и речному (на севере) портам. Городские стены Эриарата в настоящее время находятся внутри городской застройки, и более не выполняют никаких практических функций; однако в городе считается особо престижным жить и работать внутри городских стен.</p><p>Управляет Эриаратом городской глава, назначаемый и контролируемый непосредственно магами Академии, в его подчинении также находятся городские войска, стража, судебная и исполнительная власть и т. д.</p><p>Ни Эриарат, ни окружающие его территории не имеют развитой промышленности, и существуют преимущественно за счёт торговли; главной функцией города и подчинённых территорий является обеспечение функционирования Академии магов.</p>"

             "description" : "<p>Южное государство, сравнительно недавно (ок. 150 лет назад) образовавшееся из большого количества родственных племён, городов-государств и мелких квазигосударственных образований. Объединение в единое государство позволило жителям Азикара избавиться от значительной части междоусобных конфликтов и наладить добрососедские отношения с соседними странами.</p><p>Издревне народы, ныне составляющие население Азикара, считались центром научной мысли мира Эриарата, и на протяжении многих столетий явили миру многих знаменитых учёных. Азикарцы считаются основоположниками астрономии, геометрии, алгебры; они изобрели цифры, установили общепринятые эталоны мер и весов, а также приличествующие меры обвеса и обсчёта при торговле, чем сильно способствовали развитию торговых связей между странами вокруг Центрального моря.</p>"

             "description" : "<p>Государство на юге Центрального моря, традиционно считающееся родиной великих путешественников и искателей приключений, в древние времена внёсших неоценимый вклад в исследование мира Эриарата. В последние несколько столетий популярность в стране приобрела экономическая археология, т. е. поиски древних сокровищ и затерянных городов (с последующим их разграблением), что и является основной надеждой правительства страны на стремительный экономический рост и повышение благосостояния.</p><p>Особо привлекательными в глазах жителей Вросса оказались поиски затерянного в джунглях города Дамура-сесе, предположительно находящегося на территории Хурамама (см.) Регулярные экспедиции, отправляющиеся на поиски города (и, следовательно, вторгающиеся на территорию Хурамама) существенно охладили отношения между этими соседствующими государствами; тот же факт, что абсолютное большинство экспедиций не возвращается во Вросс, найдя свою гибель в пасти ягуара или объятиях анаконды, дополнительно усложняет ситуацию.</p>"

      <script>
         class MapPlace {
             constructor(area, places) {
                 this.area = area;
                 this.content = document.getElementById("content");
                 this.place = area.getAttribute("href").substring(1);
                 this.information = places[this.place];
                 window.addEventListener("hashchange", (e) => {
                     e.preventDefault();
                     this.showByPath();
                 });
                 this.showByPath();                 
             }

             showByPath() {
                 if ('#' + this.place === window.location.hash) {
                     this.showInformation()
                 }
             }

             showInformation() {
                 this.cleanInformation();
                 this.area.focus();

                 if (typeof this.information === 'undefined') {
                     this.content.innerHTML = '<p class="message">Нет информации</p>';
                 } else {
                     var header = this.templateOrEmpty('name_ru', '<h1 id="' + this.place + '">{{value}}</h1>');
                     var subHeader = this.templateOrEmpty('name_en', '<p>{{value}}</p>');
                     var description = this.templateOrEmpty('description', '{{value}}');

                     this.content.innerHTML = header + subHeader + description
                     if (window.innerWidth > 960) {
                         document.getElementById('content-view-point').scrollIntoView();
                     } else {
                         document.getElementById(this.place).scrollIntoView();
                     }
                 }
             }

             cleanInformation() {
                 while (this.content.firstChild) {
                     this.content.removeChild(this.content.firstChild);
                 }
             }

             templateOrEmpty(item, template) {
                 return this.information.hasOwnProperty(item) ? this.replaceTag(template, 'value', this.information[item]) : '';
             }

             replaceTag(template, tag, value) {
                 return template.replace(new RegExp('{{' + tag + '}}', 'g'), value);
             }
         }

         class ResponsiveImageMap {
             constructor(map, img, width) {
                 this.img = img;
                 this.originalWidth = width;
                 this.areas = [];

                 for (const area of map.getElementsByTagName('area')) {
                     this.areas.push({
                         element: area,
                         originalCoords: area.coords.split(',')
                     });
                 }

                 window.addEventListener('resize', e => this.resize(e));
                 this.resize();
             }

             resize() {
                 const ratio = this.img.offsetWidth / this.originalWidth;

                 for (const area of this.areas) {
                     const newCoords = [];
                     for (const originalCoord of area.originalCoords) {
                         newCoords.push(Math.round(originalCoord * ratio));
                     }
                     area.element.coords = newCoords.join(',');
                 }

                 return true;
             };
         }

         function app() {
             var places = placesDb;
             var map = document.getElementById('content_map_map');
             var image = document.getElementById('content_map_image');
             var areas = map.getElementsByTagName('area');

             for (const area of areas) {
                 new MapPlace(area, places);
             }

             new ResponsiveImageMap(map, image, 864);
         };

         window.addEventListener('load', app);
      </script>
